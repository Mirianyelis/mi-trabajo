<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>semântica e não semântica</title>
</head>
<body>
<h1>tag negrito</h1>
<p>está é a tag em <strong>negrito</strong></p>
<p>está tag é não semântica em <b>negrito</b></p>
<h1>tag itálico</h1>
<p>está tag é semântica em <em>itálico</em></p>
<p>está tag é semântica em <i>itálico</i></p>
</body>
</html>
